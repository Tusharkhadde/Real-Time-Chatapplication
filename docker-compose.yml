version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: chat_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chat_app

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat_server
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/chat_app
      - JWT_SECRET=${JWT_SECRET}
      - CLIENT_URL=http://localhost:5173
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chat_client
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  mongodb_data: